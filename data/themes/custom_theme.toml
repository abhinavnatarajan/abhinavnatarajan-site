# Theme metadata
name = "custom"

[light]
	# Primary
	primary = "#1565c0"

	# Menu
	menu_primary = "#fff"
	menu_text = "#34495e"
	menu_text_active = "#2962ff"
	menu_title = "#2b2b2b"

	# Home sections
	home_section_odd = "rgb(255, 255, 255)"
	home_section_even = "rgb(247, 247, 247)"

	# Background
	background = "rgb(255, 255, 255)"

	# Section Headings
	section_headings_color = "rgba(35, 39, 40, 0.68)"

[dark]
	# Primary
	primary = "#1ca786"

	# Menu
	menu_primary = "rgb(40, 42, 54)"

	# Home sections
	home_section_odd = "hsla(231, 15%, 18%, 1)"
	home_section_even = "hsla(231, 15%, 16%, 1)"

	# Background
	background = "hsla(231, 15%, 16%, 1)"

	# Section Headings
	section_headings_color = "rgb(152, 166, 173)"