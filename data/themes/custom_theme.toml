# Theme metadata
name = "custom"

[light]
	# Primary
	primary = "#1565c0"

	# Menu
	menu_primary = "#fff"
	menu_text = "#34495e"
	menu_text_active = "#2962ff"
	menu_title = "#2b2b2b"

	# Home sections
	home_section_odd = "rgb(255, 255, 255)"
	home_section_even = "rgb(247, 247, 247)"

	# Background
	background = "rgb(255, 255, 255)"

	# Section Headings
	section_headings_color = "rgba(35, 39, 40, 0.68)"

[dark]
	# Primary
	primary = "#da0077"

	# Menu
	menu_primary = "#21252c"

	# Home sections
	home_section_odd = "#1E2127"
	home_section_even = "#21252c"

	# Background
	background = "#1E2127"

	# Section Headings
	section_headings_color = "#eeeeee"
